        confirmPassword:
            - NotBlank
            - Length:
                  min: 12
                  max: 128
        acceptedTerms:
            - IsTrue
    patch:
        email:
            - Optional:
                  constraints:
                      - NotBlank
                      - Email
        gender:
            - Optional:
                  constraints:
                      - NotBlank
                      - Choice:
                            choices: [Male, Female]
        salutation:
            - Optional:
                  constraints:
                      - NotBlank
                      - Choice:
                            choices: [Mr, Mrs, Ms, Dr]
        firstName:
            - Optional:
                  constraints:
                      - NotBlank
                      - Length:
                            max: 100
        lastName:
            - Optional:
                  constraints:
                      - NotBlank
                      - Length:
                            max: 100
        dateOfBirth:
            - Optional:
                  constraints:
                      - Date

