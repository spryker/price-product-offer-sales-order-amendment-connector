customers:
    post:
        email:
            - NotBlank
            - Email
        gender:
            - NotBlank
            - Choice:
                  choices: [Male, Female]
        salutation:
            - NotBlank
            - Choice:
                  choices: [Mr, Mrs, Ms, Dr]
        firstName:
            - NotBlank
            - Length:
                  max: 100
        lastName:
            - NotBlank
            - Length:
                  max: 100
        password:
            - NotBlank
            - Length:
                  min: 12
                  max: 128
            - Regex:
                  pattern: '/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()\_\-\=\+\[\]\{\}\|;:<>.,\/?\\~])[A-Za-z\d!@#$%^&*()\_\-\=\+\[\]\{\}\|;:<>.,\/?\\~]+$/'
