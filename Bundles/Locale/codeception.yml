namespace: SprykerTest
include:
    - tests/SprykerTest/Zed/Locale
    - tests/SprykerTest/Glue/Locale
    - tests/SprykerTest/Service/Locale
    - tests/SprykerTest/Shared/Locale
    - tests/SprykerTest/Yves/Locale
paths:
    tests: tests
    support: .
    output: tests/_output
    data: tests/_data
    envs: tests/_envs
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
